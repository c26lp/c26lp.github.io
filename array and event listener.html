<!DOCTYPE html>
<html>
<head>
<title></title>
	
	<style type="text/css">

	#box{
		position: relative;
		display: inline-block;
		margin: 10px;
		padding-top: 150px;
		width: 400px;
		height: 250px;
		border: 3px solid blue;
		font-size: 30px;

	}

	#box2{
		position: relative;
		display: inline-block;
		margin: 10px;
		padding-top: 150px;
		width: 400px;
		height: 250px;
		border: 3px solid green;
		font-size: 30px;

	}

	</style>

</head>
<body>
<center>
	<p> click on the right box for english and on the left for spanish!</p>
	
	<div id = "box"> click me </div>
	<div id = "box2"> and see the answers </div>


<script type="text/javascript">

	box.addEventListener(
		"click", function(){

	var random = Math.floor(Math.random() * 5);

	var questions = ["el pescado", "el bistec", "el arroz", "meat", "cake"]

	var answers = ["fish", "steak", "rice", "carne", "pastel"]

	var r = Math.floor(Math.random() * 255);
	var g = Math.floor(Math.random() * 255);
	var b = Math.floor(Math.random() * 255);

	box.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")"
	box.style.border = "rgb(" + r + "," + g + "," + b + ")"

	box.innerText = questions[random]
	
		box2.addEventListener("click", function(){
		box2.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")"
		box2.style.border = "rgb(" + r + "," + g + "," + b + ")"
		box2.innerText = answers[random];

	})

		})

</script>
</center>
</body>
</html>
