<!DOCTYPE html>
<html>
<head>
<title></title>
	
	<style type="text/css">

	#box{
		position: relative;
		display: inline-block;
		margin: 10px;
		width: 400px;
		height: 400px;
		border: 3px solid blue;
		font-size: 30px;


	}

	#box2{
		position: relative;
		display: inline-block;
		margin: 10px;
		width: 400px;
		height: 400px;
		border: 3px solid green;
		font-size: 30px;


	}

	</style>

</head>
<body>
<center>
	<p> click on the right box for english and on the left for spanish!</p>
	
	<div id = "box"> click me </div>
	<div id = "box2"> and see the answers </div>


<script type="text/javascript">

	box.addEventListener(
		"click", function(){

	var random = Math.floor(Math.random() * 5);

	var questions = ["cheese", "bread", "milk", "meat", "cake"]

	var answers = ["queso", "pan", "leche", "carne", "pastel"]

	var colors = ["red", "green", "blue", "purple", "light blue", "dark blue", "white", "orange", "yellow"]

	box.innerText = questions[random]
	box.style.backgroundColor = colors[random]
	box.style.border = colors[random]
	
		box2.addEventListener("click", function(){

		box2.innerText = answers[random]
		box2.style.backgroundColor = colors[random]
		box2.style.border = colors[random]

	})

		})

</script>
</center>
</body>
</html>
