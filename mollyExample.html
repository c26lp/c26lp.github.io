<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		#menu{
			height: 1200px;
			width: 20%;
			background-color: blue;
			position: fixed;
			top: 0px;
			z-index: 1;
		}

		#bottom{

			height: 100px;
			width: 80%;
			left: 20%;
			top: 800px;
			position: fixed;
			background-color: red;
			z-index: 0;
		}

		#box{
			top: 0%;
			width: 80%;
			left: 20%;
			position: absolute;
			background-color: black;
			height: 10000px;
			z-index: -1;
		}

		body{
			margin: 0px;
		}
	</style>
</head>
<body>
		
	<div id="menu"></div>
	<div id="bottom"></div>
	<div id="box"></div>


</body>
</html>
