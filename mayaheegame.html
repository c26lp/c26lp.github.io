<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>

		#buggy{
			width:400px;
			height:400px;
			left:10px;
			top: 10px;
			position:absolute;
			background-image: url("mayahee.png");
			background-size: contain;
			background-repeat: no-repeat;
		}

		#podium{
			width: 600px;
			height: 700px;
			left:750px;
			top: 200px;
			position:absolute;
			background-image: url("podium.jpeg");
			background-repeat: no-repeat;
			background-size: contain;

		}

	</style>
</head>
<body>

	<div id="buggy"></div>
	<div id="podium"></div>

<audio id="song" src="mayahee.mp3"></audio>

	<script type="text/javascript">
		buggy.style.left = "0px";
		buggy.style.top = "0px";

		 var x = parseInt(buggy.style.left);
		 var y = parseInt(buggy.style.top);

		document.addEventListener("keydown", function(event){
			console.log(event.keyCode)

		if (event.keyCode == 39) {
			x=x+10;
			buggy.style.left = x + "px";
			song.play()

		}

		if (event.keyCode == 37) {
			x=x-10;
			buggy.style.left = x + "px";
			song.play()
		}

		if (event.keyCode == 38) {
			y=y-10;
			buggy.style.top = y + "px";
			song.play()
		}

		if (event.keyCode == 40) {
			y=y+10;
			buggy.style.top = y + "px";
			song.play()
		}

		else if (event.keyCode == 32){
			song.pause()
		}


		})


	</script>

</body>
</html>
