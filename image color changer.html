<!DOCTYPE html>
<html>
<head>

	<title></title>

	<style type="text/css">
		
	#pic{
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>

<img id="pic" src="barney.jpg">

<script type="text/javascript">
	
	pic.addEventListener("mousemove",
		function(event){

	pic.style.filter = "hue-rotate("+ event.clientX/2 + event.clientY/2 + "deg)"
	// adding an event listener that listens for mouse movement and then making a function that will run when the mouse moves. the function goes into the image style and filter and uses the hue-rotate filter based on the x-position of the mouse + the y-position divided by 2 to determing the degree of hue-rotation of the image.

		});

</script>

</body>
</html>
