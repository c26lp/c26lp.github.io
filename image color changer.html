<!DOCTYPE html>
<html>
<head>

	<title></title>

	<style type="text/css">
		
	#pic{
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>

<img id="pic" src="barney.jpg">

<script type="text/javascript">
	
	pic.addEventListener("mousemove",
		function(event){

	pic.style.filter = "hue-rotate("+ event.clientX/2 + event.clientY/2 + "deg)"

		});

</script>

</body>
</html>
